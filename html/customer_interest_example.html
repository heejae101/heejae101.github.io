<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interest</title>

    <link rel="shortcut icon" type="image/x-icon" href="../image/favicon.ico">

    <!-- css default -->
    <link href="../css/reset.css" rel="stylesheet" />
    

    <!-- 여행상품 담당 css -->
    <link href="../css/travel_recommend.css" rel="stylesheet"/>

    <!-- 스타일시트 영역 -->
    <style>
        /* 폰트 */
        @font-face{ /* 일반크기 */
            font-family: 'nanum';
            src: url(../font/NanumSquareNeo-cBd.ttf);
            font-weight: 400;
        }
        @font-face{ 
            font-family: 'nanum_1';
            src: url(../font/NanumSquareNeo-eHv.ttf);
            font-weight: 700;
        }
        a{
            text-decoration: none;            
        }

    /* 관심상품 전체 화면 페이지 */
    div.customer_interest{
        width: 90%;
        height: 900px;
        text-align: center;
        margin-left: 5%;
        /* background-color: #888; */
    }
    /* 관심상품 타이틀과 안내 */
    /* 타이틀 */
    h1.customer_interest_title{
        font-family: 'nanum_1';
        font-size: 40px;
        margin: 20px 0 40px 0px;
    }
    
    /* 이미 선택한 상품을 볼 수 있는 영역 */
    div.customer_products{
        width: 100%;
        height: 400px;
        border-radius: 10px;
        /*background-color: antiquewhite; /* 지울부분 */
    }
    
    /* -- 여행지 목록(오른쪽) 상세설명 부분 -- */
div.customer_products div.travel_section_info{
    position: relative;
    width: 40%;
    left:50%;
    /* flex-wrap: wrap; */
    /* background-color: rgb(255, 195, 255); */
    padding: 20px;
}

/* 목록 설명 영역_제목 */
.travel_section_info_title{
    position: absolute;
    font-size: 25px;
    font-weight: 700;
    line-height: 30px;
    /* margin-bottom: 20px; */
}

/* 목록 설명 영역_상세설명 */
.travel_section_info_content{
    position: absolute;
    line-height: 25px;
    font-size: 18px;
    top: 150px;
    left: 10%;
    color: rgb(65, 65, 65);
    /* margin-bottom: 100px; */
}

/* 목록 설명 영역_가격 */
.travel_section_info_price{
    position: absolute;
    top: 250px;
    left: 10%;
    font-size: 20px;
    font-weight: 600;
}

/* 좌측 이미지 삽입 */
div.products_image>img{
    position: absolute;
    right: 50%;
    width: 40%;
    height: 350px;
    top: 70px;
}

    /* 선택한 상품에 커서를 대면 그림자 효과 */
    div.customer_products:hover{
        box-shadow: 5px 5px 5px 5px rgb(167, 167, 167);
    }


    /* 관심상품 안내 */

    /* 맞춤상품 찾기 및 아이콘, 버튼영역 */
    div.customer_products img{
        margin: 150px 0 20px 0;
    }

    /* 상품없음 */
    

    /* 상품 찾아보기 버튼 */
    #customer_products_searching{
        width: 300px;
        height: 70px;
        margin-top: 400px;
        margin-bottom: 150px;
        cursor: pointer;
    }
    #customer_products_searching{
        font-family: 'nanum';
        font-size: 27px;
        
    }
    
    #customer_products_searching:hover{
        /* border: 2px solid black; */
        box-shadow: 4px 4px 8px #888;
    }

    /* 모바일용 CSS - 870px이하에서부터 가변그리드 적용 */
    @media all and (min-width: 870px){
        
        div.mobile_down_nav{
            display: none;
        }
    }

   @media all and (max-width: 870px){ /* 768px부터 모바일 화면으로 적용(전체는 1024, 100%) */
    /* 1. 적용되지 않아야 할 부분 - 없음 */
    /* 2. 줄어야 할 부분 */
    /* 전체 화면 */
    div.customer_interest{
        width: 100%;        
    }    
    div.customer_interest h1.customer_interest_title{
        display: flex;
        justify-content: center;
        font-size: 40px;
    }
    div>span.customer_interest_inform{
        display: none;
    }

    



    /* 하단 로그아웃 포함한 메뉴 세개 */
    div.mobile_down_nav{
            display: flex;
            justify-content: space-around;
            position: relative;            
        }    
        div.mobile_down_nav>ul{
            width: 100%;
            position: absolute;
            bottom: 7px;
            
            border-top: 2px solid black;
            border-bottom: 1px solid black;
        }
        div.mobile_down_nav li{        
            display: inline-block;
            margin: 30px;
            font-family: 'nanum';
            font-size: 1.5rem;            
        }
        div.mobile_down_nav a{
            color: black;
        }
   }
   /* 450px이하에서는 화면이 보이지 않도록 표시 */
   @media all and (max-width:450px){
        div.customer_interest{
            width: 450px;
            display: none;
        }
   }



    </style>

</head>
<body>
    

    <!-- 관심상품 전체 화면 페이지 -->
    <div class="customer_interest">
        <!-- 관심상품 제목 & 안내 -->
        <div class="customer_interest_title_box">
            <h1 class="customer_interest_title">나의 관심상품</h1> 
        </div>
        
        
        <!-- 맞춤상품 찾아보기 -->
        <!-- 이미 선택한 상품을 볼 수 있는 영역 -->
        <div class="customer_products">
            <div class="travel_section_info">
                <!-- 목록 설명 영역_제목 -->
                <div class="travel_section_info_title">
                    [샹그릴라/탄중아루VS라사리아] 호핑+자유시간 5일/6일
                </div>
                
                <!-- 목록 설명 영역_상세설명 -->
                <div class="travel_section_info_content">
                    # 내나라여행 베스트셀러<br/>
                    # 반딧불투어 사전옵션 할인혜택!!

                </div>

                <!-- 목록 설명 영역_가격 -->
                <div class="travel_section_info_price">
                    700,000 ~
                </div>   
            </div>
            <div class="products_image">
                <img src="../image/img_box(oversea)/img_box_kyoto.jpg">
            </div>





            <div> <!-- 맞춤상품 찾아보기 검색 박스 -->
                <button type="text" id="customer_products_searching" name="btn">다른 상품 찾아보기</button>
            </div>

            <!-- 모바일 설정 시 하단 메뉴들 -->
         <div class="mobile_down_nav">
            <ul>
                <li><a href="#">로그아웃</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>   
           
            
        </div>
</body>
</html>
