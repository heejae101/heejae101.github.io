<!DOCTYPE html>

<head>

    <link href="../css/reset.css" rel="stylesheet" />

    <!-- 스타일 시트 영역 -->
    <style>
        /* 폰트 */
        @font-face{ /* 일반크기 */
            font-family: 'nanum';
            src: url(../font/NanumSquareNeo-cBd.ttf);
            font-weight: 400;
        }
        @font-face{ 
            font-family: 'nanum';
            src: url(../font/NanumSquareNeo-eHv.ttf);
            font-weight: 700;
        }
        a{            
            text-decoration: none;
        }
        /* 회원계정 전체 페이지 영역 */
        div.customer_account{
            width: 100%;
            height: 800px;
            text-align: center;
           /* border: 1px dotted black; /* 지울부분 */
        }

        /* 회원정보 변경 페이지의 제목 */
        p.customer_account_id_box{
            font-size: 40px;
            font-weight: bold;
            font-family: 'nanum';
            margin-top: 20px;
        }

        /* 회원정보 변경 페이지의 제목 하단 안내박스(비번 다시 확인합니다) */
        p.customer_account_pwd_box{
            font-size: 1.2rem;
            font-family: 'nanum';
            margin-top: 50px;
        }

        /* 아이디 & 비밀번호 입력 영역 */
        div.customer_login{
            width: 100%;
            /* width: 62.5%; */
            height: 170px;
            
            
            
        }
        input#id_box{
            font-size: 1.1rem;
        }
        ::placeholder{
            font-family: 'nanum';
            font-size: 0.9rem;
        }
        #id_box{
            width: 550px;
            height: 50px;
            margin-top: 25px;
            border: 2px solid black;
        }
        
        #pwd_box{
            width: 550px;
            height: 50px;
            border: 2px solid black;
            margin-top: 10px;
        }
       


        /* 취소 & 확인 버튼 박스 */
        div.customer_run{
            margin-top: 20px;            
           /*background-color: aqua; /* 지움 */
        }

        button.btn_cancel{
            width: 300px;
            height: 50px;
            font-family: 'nanum';            
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        button.btn_check{
            width: 300px;
            height: 50px;
            font-size: 1.5rem;
            background-color: black;
            color: white;
            font-family: 'nanum';
            font-weight: 700;            
        }

        div.customer_run button{ /* 마우스포인터 손가락모양 */
            cursor: pointer;
        }
        div.customer_run button:hover{            
            box-shadow: 4px 4px 8px #888;
        }




        /* 모바일용 CSS - 768px이하에서부터 가변그리드 적용 */
        @media all and (min-width:870px){
        div.mobile_down_nav{
            display: none;
        }
    }
        @media all and (max-width: 870px){
        div.customer_account{
            display: flex;
            flex-flow: column nowrap;
            width: 100%;
            margin: 0 auto;            
        } 
        div.customer_login{ /* 휴대번호와 비밀번호 입력창의 부모영역 */
            /* width: 600px; */
            width: 100%;
            height: 150px;
            margin: 0 auto;
            /* margin-top: 35px; */        
        }
        #id_box{
            width: 90%; /* 전체width의 90% */
            height: 50px;
            margin-top: 25px;
            /* justify-content: center; */
            border: 2px solid black;
        }
        
        #pwd_box{
            width: 90%;
            height: 50px;
            border: 2px solid black;
            margin-top: 10px;
        }
        /* 아래의 취소와 확인 버튼은 화면 하단에 고정되는데 아직 방법을 모르겠 */
        button.btn_cancel{
            width: 45%;
            height: 50px;
            font-family: 'nanum';
            font-size: 1.5rem;
            font-weight: 700;
        }        
        button.btn_check{
            width: 45%;
            height: 50px;
            font-size: 1.5rem;
            background-color: black;
            color: white;
            font-family: 'nanum';
            font-weight: 700;            
        }
         /* 하단 세 메뉴(로그아웃, 공지사항, 고객센터) */
        div.mobile_down_nav{
            display: flex;
            justify-content: space-around;
            position: relative;            
        }    
        div.mobile_down_nav>ul{
            width: 100%;
            position: absolute;
            top: 300px;
            
            border-top: 2px solid black;
            border-bottom: 1px solid black;
        }
        div.mobile_down_nav li{        
            display: inline-block;
            margin: 30px;
            font-family: 'nanum';
            font-size: 1.5rem;            
        }
        div.mobile_down_nav a{
            color: black;
        }
        
    }
    @media all and (max-width:450px){
        div.customer_account{
            width: 450px;
            display: none;
        }
    }
    </style>
