        function changeValue(btn, target, value, won) {
            // 총 가격을 표시하는 엘리먼트를 가져온다
            const total_price = document.querySelector('.total_price_number');
            // 현재 총 가격을 정수로 파싱한다
            let current_total_price = parseInt(total_price.innerText);

            // 수량을 표시하는 엘리먼트를 가져온다
            const num = document.querySelector(`.${target}`);
            // console.log(`.${target}`);
            // 현재 수량을 정수로 파싱한다
            let currentValue = parseInt(num.innerText);

            if (currentValue === 0 && value < 0) {
                btn.disabled = true;
            } else {
                currentValue += value;
                // 지정된 가격을 총 가격에 더한다
                current_total_price += won;

                // 만약 새로운 수량이 0보다 작으면 0으로 설정한다
                if (currentValue < 0) {
                    currentValue = 0;
                };
            }

            // 수량 엘리먼트의 텍스트 콘텐츠를 새 값으로 업데이트한다
            num.innerText = currentValue;
            // 총 가격 엘리먼트의 텍스트 콘텐츠를 새 값으로 업데이트한다
            total_price.innerText = current_total_price;
        }

    </script>
