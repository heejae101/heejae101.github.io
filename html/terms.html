  ※ 제1장 총 칙

  * 제1조(목적)
  본 규정은 주식회사 여행이지(이하 "회사"라 함)가 운영하는 인터넷 웹사이트(이하 "heejae101.github.io/index.htm"라 함)에서 제공하는 서비스를 이용자가 이용함에 있어 "회사"와 이용자간 권리·의무 및 기타 책임사항 등에 대하여 규정함을 목적으로 합니다.

  * 제2조(용어의 정의)
  본 규정에서 사용하는 용어의 정의는 다음 각 호와 같습니다.
  1. "heejae101.github.io/index.htm"라 함은 "회사"의 판매상품 또는 서비스를 이용자에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 상품 등을 거래할 수 있도록 설정한 가상의 영업장을 말합니다.
  2. "이용자"라 함은 "heejae101.github.io/index.htm"에 접속하여 본 규정에 따라 "회사"가 제공하는 서비스를 이용하는 "회원" 또는 “비회원”을 말합니다.
  3. "회원"이라 함은 "heejae101.github.io/index.htm"에 개인정보를 제공하고 회원등록을 한 자로 "heejae101.github.io/index.htm" 을 통해 지속적으로 제공하는 정보 및 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
  4. "비회원"이라 함은 "heejae101.github.io/index.htm"에 "회원"으로 가입하지 않고 "회사"가 제공하는 정보 및 서비스를 이용하는 자를 말합니다.
  5. "개인정보"라 함은 성명, 생년월일, 전자우편, 휴대전화번호 등 특정 개인을 식별할 수 있는 정보를 말합니다.

  * 제2장 서비스 이용

  * 제3조(서비스의 제공)
  ① "회사"는 "heejae101.github.io/index.htm"을 통해 다음의 서비스를 제공합니다. 
      1. 국내·외 여행상품 및 항공권 등의 판매 서비스
      2. 포인트 서비스
      3. 여행정보·여행상품 관련 정보 제공 서비스
      4. 기타 "회사"가 정하는 업무
  ② "회사"는 필요한 경우 전항의 서비스의 내용을 임의로 추가, 조정 등 변경하여 적용할 수 있습니다.

  * 제4조(서비스의 이용 및 제한)
  ① 서비스의 이용은 "회사"의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간(00:00 ~ 24:00)을 원칙으로 합니다.
  ② "회사"는 전항의 이용시간에 관련하여 정기점검 등의 필요로 인하여 임의로 날짜와 시간을 정해 서비스를 중단할 수 있습니다.
  ③ 서비스의 이용신청은 "heejae101.github.io/index.htm"에 이용등록 절차를 거쳐(각 규정을 포함하여 개인정보 수집, 제공, 이용에 동의) 회원등록을 할 수 있습니다.
  ④ "회사"는 다음 각 호에 해당하는 경우 서비스 제공을 중지 또는 제한할 수 있습니다.
      1. 설비의 보수 등 공사로 인한 부득이한 경우
      2. 전기통신사업법에 규정된 통신사업자가 전기통신서비스를 중지 했을 경우
      3. 국가 비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우

  * 제5조(회원의 이용제한 및 해제절차)
  ① "회사"는 본 규정 제8조에 의하여 "회원"에 대한 서비스이용을 제한하고자 하는 경우에는 그 사유, 일시 및 기타사항을 정하여 본 규정 제17조에 따라 "회원"에게 통지합니다. 
  다만, "회사"가 긴급하게 이용을 정지할 필요가 있다고 판단하는 경우 또는 제13조 제5항에 따른 경우에는 그러하지 아니합니다.
  ② 전항에 의하여 이용제한의 통지를 받은 "회원"은 그 이용제한 통지에 대하여 이의신청을 할 수 있습니다.
  ③ "회원"의 이의신청에 대하여 그 확인기간까지 이용정지를 일시 연기할 수 있으며, 그 결과를 "회원"에게 통지합니다.
  ④ "회원"의 이용정지 사유가 해소 된 경우 그 즉시 이용정지를 해제 합니다.

  * 제6조(회원 가입)
  ① "회원"은 "회사"가 정한 가입양식에 따라 개인정보를 기재 한 후 각 규정에 동의 등의 등록절차를 거쳐 회원가입은 완료됩니다.
  ② "회원"이 가입하면 내 동의란에 체크하는 것은 "회사"가 정한 규정에 합법적으로 동의하는 것으로 간주됩니다.
  ③ 만 19세 미만 미성년자가 포인트 제도를 이용하기 위해서는 법정대리인의 동의가 필요하며, 이 경우 "회사"는 별도의 동의서류를 수집할 수 있습니다.
  ④ 다음 각 호에 해당하는 자는 "회원"으로 등록 할 수 없습니다.
      1. 타인 또는 가설인 명의로 가입을 신청한 경우
      2. 회원가입 신청서 내용의 일부 또는 전부를 허위로 기재한 경우
      3. 아동(만14세 미만인 자)의 경우
  ⑤ "회원"은 등록사항에 대하여 변동이 발생한 경우 "heejae101.github.io/index.htm" 내 회원정보변경을 통해 직접 변동사항을 수정, 등록함으로써 최신 정보가 유지되도록 해야 합니다.
  ⑥ 회원가입신청서에 기입한 모든 정보는 실제정보와 동일한 것으로 간주되며 정보를 입력하지 않거나 수정하지 않음으로 인해 발생하는 불이익은 "회원"이 부담하게 됩니다.
  
  * 제7조(회원 ID·Password)
  ① "kyowontour.co.kr" 서비스를 이용하고자 하는 "회원"은 "회사"가 정하는 바에 따라 회원 ID 및 Password를 등록해야 합니다.
  ② "회원"에게 부여된 ID·Password의 관리 소홀, 부정사용에 의해 발생하는 모든 결과에 대한 책임은 "회원"에게 있습니다.
  ③ 타인이 자신의 회원 ID·Password를 부정하게 사용한 경우 "회원"은 즉시 "회사"에 그 사실을 통보해야 하며 "회사"의 별도 안내가 있는 경우에는 그에 따라야 합니다.

  * 제8조(회원탈퇴 및 자격 상실)
  ① 탈퇴를 희망하는 "회원"은 "heejae101.github.io/index.htm"의 마이페이지에서 회원탈퇴 기능을 통해 언제든지 용이하게 탈퇴할 수 있습니다.
  ② “회사”는 12개월간 이용내역이 없는 회원의 개인정보를 다른 회원의 개인정보와 분리하여 휴면회원으로 저장·관리합니다.
  ③ "회사"는 "회원"이 다음 각 호에 해당하는 행위를 한 경우 사전통지 없이 이용 계약을 해지 하거나 기간을 정하여 서비스 이용을 중지할 수 있습니다. 
      1. 타인의 회원정보를 도용한 경우
      2. 서비스 운영을 고의로 방해한 경우
      3. 등록한 정보가 실제정보와 상이한 경우
      4. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
      5. 국익 또는 사회적 공익을 저해할 목적으로 서비스를 이용하는 경우
      6. "회사" 또는 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
      7. 사망한 경우
      8. 본 규정 제13조의 의무를 이행하지 않은 경우
      9. 본 조 제2항에 따라 휴면회원이 된 후 4년이 경과할 때까지 “회원” 자격을 활성화하지 아니하는 경우
  ④ 전항에 의한 회원탈퇴 또는 자격상실 효력발생일은 아래 각 호와 같습니다. 
      1. 회원탈퇴일 또는 "회사"의 회원자격상실 통보일
      2. 사망으로 인한 자격상실의 경우에는 그 사망일

  * 제9조(규정의 효력)
  ① 본 규정은 2022년 5월 30일부터 시행합니다.
  ② 개정규정은 그 개정일로부터 효력이 발생하며 개정된 규정은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는
    개정 전의 규정조항이 그대로 적용됨을 원칙으로 합니다. 다만 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 개정규정의 효력발생일
    전에 "회사"에 송신하여 "회사"의 동의를 받은 경우에는 개정규정조항이 적용됩니다. 
  </textarea>
